<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Cadastro carros</title>
	</h:head>
	
	<h:body>
		<h:form id="form">
		<p:autoUpdate/>
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Cadastro de Usuários">
				<div>
					<p:link outcome="index" value="Voltar"/>
				</div>
			
				<h:panelGrid columns="2">
				
					
					<p:outputLabel for="placa" value="placa:"/>
					<p:inputText id="placa" value="#{carroBean.carros.placa}" requiredMessage="Campo Obrigatório" />					
										
					<p:outputLabel for="Renavamcarro" value="Renavam:"/>
					<p:inputText id="Renavamcarro" value="#{carroBean.carros.renavam}" required="true" requiredMessage="Campo Obrigatório"/>				
					
					<p:outputLabel for="modelo" value="Modelo:"/>
					<p:inputText id="modelo" value="#{carroBean.carros.modelo}" required="true" requiredMessage="Campo Obrigatório"/>
					
					<p:outputLabel for="cor" value="Cor"/>
					<p:inputText id="cor" value="#{carroBean.carros.cor}" required="true" requiredMessage="Campo Obrigatório"/>
					
					<p:outputLabel for="anoFabricacao" value="Ano de Fabricacao:"/>
					<p:inputText id="anoFabricacao" value="#{carroBean.carros.anoFabricacao}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="anoModelo" value="Ano do Modelo:"/>
					<p:inputText id="anoModelo" value="#{carroBean.carros.anoModelo}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="valorDiaria" value="Valor da Diaria:"/>
					<p:inputNumber id="valorDiaria" type="" value="#{carroBean.carros.valorDiaria}" required="true" requiredMessage="Campo Obrigatorio" modifyValueOnWheel="false"/>				
					
					<p:outputLabel for="Descricao" value="Descrição do carro:"/>
					<p:inputTextarea id="Descricao" value="#{carroBean.carros.descricao}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="Marca" value="Marca do carro:"/>
					<p:inputText id="Marca" value="#{carroBean.carros.marca}" required="true" requiredMessage="Campo Obrigatorio"/>				
							
					<p:outputLabel value="Data de Cadastro:"/>
					<h:outputText value="#{carroBean.carros.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					
					<p:commandButton value="Salvar" action="#{carroBean.salvar}" update="form" styleClass="ui-button-secondary"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>	
</html>
