<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Cadastro de Carros</title>
	</h:head>
	
	<h:body>
		<h:form id="form">
		
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Cadastro de Usuários">
				<div>
					<p:link outcome="index" value="Voltar"/>
				</div>
			
				<h:panelGrid columns="1">
					<p:outputLabel for="PlacaCarro" value="Placa:"/>
					<p:inputText id="placaCarro" value="#{CarroBean.Carros.placa}" required="true" requiredMessage="Campo Obrigatório" />
					
					<p:outputLabel for="RenavamCarro" value="Renavam:"/>
					<p:inputText id="RenavamCarro" value="#{CarroBean.Carros.renavam}" required="true" requiredMessage="Campo Obrigatório"/>				
					
					<p:outputLabel for="ModeloCarro" value="Modelo:"/>
					<p:inputText id="modeloCarro" value="#{CarroBean.Carros.modelo}" required="true" requiredMessage="Campo Obrigatório"/>
					
					<p:outputLabel for="CorCarro" value="Cor:"/>
					<p:password id="corCarro" value="#{CarroBean.Carros.cor}" required="true" requiredMessage="Campo Obrigatório"/>
					
					<p:outputLabel for="AnoFabricacao" value="Ano de Fabricacao:"/>
					<p:inputText id="anoFabricacao" value="#{CarroBean.Carros.anoFabricacao}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="AnoModelo" value="Ano do Modelo:"/>
					<p:inputText id="anoModelo" value="#{CarroBean.Carros.anoModelo}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="ValorDiaria" value="Valor da Diaria:"/>
					<p:inputText id="valorDiaria" value="#{CarroBean.Carros.valorDiaria}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="DescricaoCarro" value="Descrição do Carro:"/>
					<p:inputText id="descricaoCarro" value="#{CarroBean.Carros.Descricao_Carro}" required="true" requiredMessage="Campo Obrigatorio"/>				
					
					<p:outputLabel for="MarcaCarro" value="Marca do Carro:"/>
					<p:inputText id="marcaCarro" value="#{CarroBean.Carros.Descricao_marca}" required="true" requiredMessage="Campo Obrigatorio"/>				
							
					<p:outputLabel value="Data de Cadastro:"/>
					<h:outputText value="#{usuarioBean.usuario.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					
					<p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="form" styleClass="ui-button-secondary"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>	
</html>
