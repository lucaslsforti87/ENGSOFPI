<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>LocaCar</title></h:head>
	
	<h:body >
	
		<h:form id="form">
			
			<p:messages id="messages" />
			
			<p:panel header="The Car - Login" >
							
				<h:panelGrid columns="1" >
					
					<div style="margin-top: 30px;">
						<p:outputLabel for="login" value="Login:"/>
						<p:inputText id="login" value="#{loginBean.usuario.login}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin: 20px 0 20px 0;">
					
						
						<p:outputLabel for="senha" value="Senha:"/>
						<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Campo Obrigatorio"/>				
					</div>
								
					<div>
						<form id="recovery-form" action="processa-recuperacao.php" method="post">
            			 <p:outputLabel type="text" name="email" placeholder="E-mail de Recuperação" required="true"/>
           				 
       				 </form>
					
					</div>
					
					<p:commandButton icon="pi pi-sign-in"  action="#{loginBean.envia}" ajax="false" value="Entrar" />
					
					<div>
						<p:link outcome="Cadastrar_Usuario" value="Cadastrar usuário" />
						<p:link outcome="Recuperar_Senha" value="Recuperar Senha" />
													
					</div>
					
					
					
						
						
									
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
