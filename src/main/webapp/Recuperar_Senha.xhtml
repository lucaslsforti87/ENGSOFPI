<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Recuperar Senha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body>
    <h:form id="form">
        <p:messages id="messages" />

        <p:panel header="The Car - Login">
            <h:panelGrid columns="1">
                <div style="margin-top: 30px;">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{loginBean.usuario.login}" required="true" requiredMessage="Campo ObrigatÃ³rio"/>
                </div>

                <p:outputLabel for="lazy" value="Lazy and Navigator"/>
                <p:datePicker pattern="yyyy-MM-dd" id="lazy" value="#{datePickerMetadataView.date2}"
                              model="#{loginBean.usuario.dataNascimento}"
                              monthNavigator="true" yearNavigator="true"/>
                              
                <p:commandButton icon="pi pi-sign-in" action="#{loginBean.envia}" ajax="false" value="Entrar" />
                
                <div>
                    <p:link outcome="index" value="Voltar" />
                </div>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
